<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Time Travel Marketplace - Loading</title>
    <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
    <style>
        body, html {
            margin:0; padding:0; width:100%; height:100%; overflow:hidden;
            background:#0d0d0d; color:#e6e6e6; font-family:'VT323', monospace;
            display:flex; justify-content:center; align-items:center; text-align:center;
        }
        .stage { position:absolute; top:0; left:0; width:100%; height:100%; display:flex; flex-direction:column; justify-content:center; align-items:center; opacity:0; transition:opacity 1s ease-in-out; text-align:center; }
        .active { opacity:1; }
        .minecraft-stage {
            background-color: #0d0d0d;
            color: #0f0;
        }
        .era-title { font-size:2em; margin-bottom:0.5em; }
        .prompt-text { font-size:1.2em; margin-bottom:1em; }
        .minecraft-progress-bar {
            width: 300px;
            height: 20px;
            background:#222;
            border:2px solid #0f0;
            margin-top:1em;
            position:relative;
            box-shadow: 2px 2px 0 #0f0;
        }
        .minecraft-progress-fill {
            height: 100%;
            width: 0%;
            background:#00a000;
            transition: width 0.5s ease-out;
        }
    </style>
</head>
<body>
    <div id="minecraft-stage" class="stage minecraft-stage active">
        <div class="era-title">Loading World...</div>
        <p class="prompt-text" id="minecraft-status">Loading terrain...</p>
        <div class="minecraft-progress-bar">
            <div id="minecraft-progress-fill" class="minecraft-progress-fill"></div>
        </div>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            function transitionToNext() {
                window.location.href = 'genesis.html';
            }

            const statusText = document.getElementById('minecraft-status');
            const statuses = [
                "Loading terrain...",
                "Generating lifeforms...",
                "Populating world with 8 billion people...",
                "Done!"
            ];

            let progress = 0;
            let statusIndex = 0;
            const fill = document.getElementById('minecraft-progress-fill');
            const interval = setInterval(() => {
                progress += 2;
                if(progress >= 100) {
                    progress = 100;
                    clearInterval(interval);
                    setTimeout(transitionToNext, 1000);
                }
                fill.style.width = progress + '%';
                if(progress > statusIndex * 25 && statusIndex < statuses.length) {
                    statusText.textContent = statuses[statusIndex];
                    statusIndex++;
                }
            }, 100);
        });
    </script>
</body>
</html>
