<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Main Frame - Loading</title>
    <style>
        /* CORE STYLES */
        body {
            margin: 0;
            background-color: #000;
            color: #fff;
            overflow: hidden;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: monospace;
            text-align: center;
        }
        .hidden {
            display: none;
        }

        /* DISCLAIMER STYLES (NOKIA STYLE) */
        @font-face {
            font-family: 'NokiaFont';
            src: url('https://fonts.cdnfonts.com/s/17391/pixelated.woff') format('woff');
        }
        .disclaimer-container {
            padding: 20px;
            max-width: 300px;
            background-color: #0d121c;
            border: 4px solid #fff;
            box-shadow: 0 0 20px #fff;
            color: #fff;
            font-family: 'NokiaFont', monospace;
        }
        .disclaimer-container button {
            background-color: #0d121c;
            color: #fff;
            padding: 10px 15px;
            border: 2px solid #fff;
            cursor: pointer;
            margin: 10px;
            font-family: 'NokiaFont', monospace;
            font-size: 16px;
        }

        /* NOKIA PARODY STYLES */
        .nokia-screen {
            background-color: #0d121c;
            border: 4px solid #fff;
            padding: 20px;
            box-shadow: 0 0 20px #fff;
            width: 300px;
            height: 200px;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            opacity: 0;
            animation: fade-in 1s forwards;
            position: relative;
        }
        .nokia-logo {
            width: 100px;
            height: auto;
            margin-bottom: 20px;
            fill: #fff;
        }
        .loading-text {
            font-size: 18px;
        }
        .red-flash {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(255, 0, 0, 0.3);
            animation: flash 0.5s infinite;
            opacity: 0;
        }
        @keyframes fade-in {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }
        @keyframes flash {
            50% { opacity: 1; }
        }
    </style>
</head>
<body>
    <div id="disclaimer-screen" class="disclaimer-container">
        <h2><span style="font-size: 24px;">!</span> SEIZURE WARNING</h2>
        <p style="font-size: 12px;">This site contains flashing lights and animations. By clicking "Continue," you acknowledge this warning and proceed at your own risk.</p>
        <button id="continue-btn">CONTINUE</button>
        <button id="exit-btn" onclick="window.location.href='https://www.google.com';">EXIT</button>
    </div>

    <div id="nokia-screen" class="hidden nokia-screen">
        <div class="red-flash" id="red-flash"></div>
        <svg class="nokia-logo" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
            <path d="M50 0 L40 50 L60 50 Z" transform="rotate(180 50 50)"/>
            <path d="M50 100 L40 50 L60 50 Z" transform="rotate(180 50 50)"/>
            <path d="M0 50 L50 40 L50 60 Z" transform="rotate(180 50 50)"/>
            <path d="M100 50 L50 40 L50 60 Z" transform="rotate(180 50 50)"/>
        </svg>
        <div class="loading-text">The Main Frame</div>
    </div>
    
    <audio id="audio" src="./28336.mp3" preload="auto"></audio>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const disclaimerScreen = document.getElementById('disclaimer-screen');
            const continueBtn = document.getElementById('continue-btn');
            const nokiaScreen = document.getElementById('nokia-screen');
            const audio = document.getElementById('audio');

            function startLoadingScreen() {
                disclaimerScreen.classList.add('hidden');
                
                function finishLoading() {
                    setTimeout(() => {
                        window.location.href = 'homepage.html';
                    }, 3000); 
                }

                nokiaScreen.classList.remove('hidden');
                audio.play();
                document.getElementById('red-flash').style.animationPlayState = 'running';
                finishLoading();
            }

            continueBtn.addEventListener('click', startLoadingScreen);
        });
    </script>
</body>
</html>
