/* CORE STYLES */
body {
    margin: 0;
    background-color: #000;
    color: #fff;
    overflow: hidden;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    font-family: monospace;
    text-align: center;
}
.hidden { display: none; }

/* WIN95 BSOD STYLES */
@import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');
.win95-container {
    width: 80%; max-width: 600px;
    padding: 20px;
    border: 2px solid #ccc;
    box-shadow: 5px 5px 0 #000;
    background-color: #808080;
    text-align: left;
}
.win95-header {
    background-color: #000084;
    color: #fff;
    padding: 2px 5px;
    font-family: 'Press Start 2P', monospace;
}
.bsod-text { font-size: 16px; line-height: 1.5; }
.bsod-continue-prompt {
    margin-top: 40px;
    font-size: 14px;
    color: #000084;
    font-weight: bold;
    text-align: center;
    cursor: pointer;
}

/* MAC PARODY STYLES */
.mac-container {
    width: 80%; max-width: 400px;
    padding: 20px;
    border: 1px solid #000;
    background-color: #c0c0c0;
    text-align: center;
    box-shadow: 6px 6px 0px 1px rgba(0,0,0,0.5);
    font-family: 'Arial', sans-serif;
    color: #000;
}
.mac-logo {
    width: 100px; height: auto; margin-bottom: 10px;
}
.mac-header { font-weight: bold; font-size: 14px; margin-bottom: 10px; }

/* NOKIA DISCLAIMER/PARODY STYLES */
@import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');

    background-color: #0d121c;
    border: 4px solid #fff;
    box-shadow: 0 0 20px #fff;
    color: #fff;
    font-family: 'Press Start 2P', monospace;
}
