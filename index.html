<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>The Time Travelers Marketplace</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="main-container">

        <header class="header">
            <h1 id="era-title"></h1>
            <input type="text" id="era-search" placeholder="Search for an era..." />
        </header>

        <div class="content-wrapper">
            <div class="timeline-image" id="timeline-image"></div>
            
            <div class="info-section">
                <div class="loading-bar-wrapper">
                    <div class="loading-bar"></div>
                </div>
                <p class="loading-text"></p>
                <div class="product-disclaimer"></div>
            </div>

            <div class="product-links" id="product-links"></div>
        </div>
        
        <div class="audio-player">
            <audio id="era-music" loop></audio>
            <button id="play-pause-btn" class="control-btn">Play</button>
            <input type="range" id="volume-slider" min="0" max="1" step="0.01" value="0.5">
        </div>

    </div>
    
    <script src="script.js"></script>
</body>
</html>
