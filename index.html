<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>The Time Travelers Marketplace - eBay History</title>
    <link rel="stylesheet" href="ebay-history-style.css">
</head>
<body>

    <div class="boot-screen" id="obs-overlay">
        
        <h1 class="title">eBAY HISTORY</h1>

        <div class="timeline-container">
            </div>

        <div class="loading-bar-wrapper">
            <div class="loading-bar"></div>
        </div>
        
        <p class="loading-text">Calibrating auction prices...</p>

        <div class="info-sections">
            <div class="links-section">
                <h2>LINKS:</h2>
                <div class="links-icons">
                    <a href="https://your-homepage-link.com" target="_blank">
                        <img src="globe.png" alt="Homepage">
                    </a>
                    <a href="https://your-ebay-link.com" target="_blank">
                        <img src="cart.png" alt="eBay Store">
                    </a>
                    <a href="https://your-teemill-link.com" target="_blank">
                        <img src="tshirt.png" alt="TeeMill Store">
                    </a>
                </div>
            </div>
            
            <div class="products-section">
                <h2>PRODUCTS:</h2>
                <div class="products-icons">
                    <a href="https://your-ebay-link.com/product-chariot" target="_blank">
                        <img src="chariot.png" alt="Chariot">
                    </a>
                    <a href="https://your-ebay-link.com/product-toga" target="_blank">
                        <img src="toga.png" alt="Toga">
                    </a>
                    <a href="https://your-ebay-link.com/product-scroll" target="_blank">
                        <img src="scroll.png" alt="Scroll">
                    </a>
                </div>
            </div>
        </div>
        
        <div class="product-disclaimer">
            <p>Due to the unpredictable nature of online bidding, our inventory is subject to the whims of the highest bidder. Caveat Emptor.</p>
        </div>
        
        <div class="audio-player-container">
          <audio id="era-music" loop>
            <source src="../audio/ebay-music.mp3" type="audio/mpeg">
            Your browser does not support the audio element.
          </audio>
          <div class="controls">
            <button id="play-pause-btn" class="control-btn">Play</button>
            <input type="range" id="volume-slider" min="0" max="1" step="0.01" value="0.5">
          </div>
        </div>
        
        <div class="video-player">
            <h2>LEARNING ARCHIVE</h2>
            <iframe id="youtube-player" width="100%" height="auto" src="https://www.youtube.com/embed/your-video-id-here?enablejsapi=1" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
        </div>
        
        <button id="afk-pause-btn" class="control-btn">Go AFK</button>

    </div>

    <script src="ebay-history-script.js"></script>
</body>
</html>
