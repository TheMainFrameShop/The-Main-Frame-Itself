
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>eBay Boot Screen</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main-container">
        <div class="header">
            <h1 id="era-title"></h1>
            <input type="text" id="era-search" placeholder="Search for Era...">
        </div>
        <div id="timeline-image" class="timeline-image"></div>
        <div class="loading-bar-wrapper">
            <div class="loading-bar"></div>
        </div>
        <p class="loading-text"></p>
        <div class="info-section">
            <p class="product-disclaimer"></p>
        </div>
        <div id="product-links" class="product-links"></div>
        <audio id="era-music" loop></audio>
        <div class="controls">
            <button id="play-pause-btn">Play</button>
            <input type="range" id="volume-slider" min="0" max="1" step="0.1" value="0.5">
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
