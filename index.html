<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Time Travel Marketplace - Loading</title>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <style>
        body, html {
            margin:0; padding:0; width:100%; height:100%; overflow:hidden;
            background:#0d0d0d; color:#e6e6e6; font-family:'Press Start 2P', monospace;
            display:flex; justify-content:center; align-items:center; text-align:center;
        }
        .stage { position:absolute; top:0; left:0; width:100%; height:100%; display:flex; flex-direction:column; justify-content:center; align-items:center; opacity:0; transition:opacity 1s ease-in-out; text-align:center; }
        .active { opacity:1; }
        .ebay-stage {
            background-color: #0d0d0d;
            color: #ffcc00;
        }
        .era-title { font-size:2em; margin-bottom:0.5em; }
        .prompt-text { font-size:1.2em; margin-bottom:1em; }
        .ebay-progress-bar {
            width: 300px;
            height: 20px;
            background:#222;
            border:2px solid #ffcc00;
            margin-top:1em;
            position:relative;
            box-shadow: 2px 2px 0 #ffcc00;
        }
        .ebay-progress-fill {
            height: 100%;
            width: 0%;
            background:#ffcc00;
            transition: width 0.5s ease-out;
        }
        .hidden { display: none; }
    </style>
</head>
<body>
    <div id="ebay-stage" class="stage ebay-stage active">
        <div class="era-title">Loading eBay History...</div>
        <p class="prompt-text" id="ebay-status">Founded in 1995 as "AuctionWeb"...</p>
        <div class="ebay-progress-bar">
            <div id="ebay-progress-fill" class="ebay-progress-fill"></div>
        </div>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const statusText = document.getElementById('ebay-status');
            const fill = document.getElementById('ebay-progress-fill');
            const statuses = [
                "Founded in 1995 as 'AuctionWeb'...",
                "Renamed to eBay in 1997...",
                "The golden age of Beanie Babies...",
                "Loading the Start-up Scale-up programme...",
                "Done!"
            ];

            let progress = 0;
            let statusIndex = 0;
            const interval = setInterval(() => {
                progress += 1;
                if(progress >= 100) {
                    progress = 100;
                    clearInterval(interval);
                    setTimeout(() => {
                        window.location.href = 'genesis.html';
                    }, 1500);
                }
                fill.style.width = progress + '%';
                if(progress === 20 && statusIndex === 0) {
                    statusText.textContent = statuses[1];
                    statusIndex++;
                } else if (progress === 40 && statusIndex === 1) {
                    statusText.textContent = statuses[2];
                    statusIndex++;
                } else if (progress === 60 && statusIndex === 2) {
                    statusText.textContent = statuses[3];
                    statusIndex++;
                } else if (progress === 80 && statusIndex === 3) {
                    statusText.textContent = statuses[4];
                    statusIndex++;
                }
            }, 50);
        });
    </script>
</body>
</html>
