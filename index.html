<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>The Time Travel Marketplace: Debug Prototype</title>
<link href="https://fonts.googleapis.com/css2?family=Courier+Prime&display=swap" rel="stylesheet">
<style>
    body {
        margin: 0;
        background-color: #0d0d0d;
        color: #e6e6e6;
        font-family: 'Courier Prime', monospace;
        overflow: hidden;
        height: 100vh;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
    }
    .stage {
        position: absolute;
        top: 0; left: 0;
        width: 100%;
        height: 100%;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        padding: 2em;
        box-sizing: border-box;
        opacity: 0;
        transition: opacity 1s ease-in-out;
        text-align: center;
    }
    .active { opacity: 1; }

    .era-title { font-size: 2em; margin-bottom: 0.5em; }
    .prompt-text { font-size: 1.2em; margin-bottom: 1em; }
    button { cursor: pointer; margin: 0.5em; padding: 0.5em 1em; font-family: 'Courier Prime', monospace; }

    .debug-panel {
        position: fixed;
        top: 0;
        right: 0;
        width: 300px;
        height: 100%;
        background: rgba(0,0,0,0.85);
        overflow-y: scroll;
        padding: 10px;
        box-sizing: border-box;
        color: #fff;
        z-index: 9999;
    }
    .debug-stage { margin-bottom: 15px; border-bottom: 1px solid #555; padding-bottom: 10px; }
    .debug-stage label { display: block; margin: 5px 0; }
    .debug-stage textarea { width: 100%; height: 40px; margin-top: 5px; background: #222; color: #0f0; border: 1px solid #555; }
</style>
</head>
<body>

<!-- DEBUG PANEL -->
<div class="debug-panel" id="debug-panel">
    <h3>Stage Debug Panel</h3>
</div>

<!-- STAGES -->
<div id="enigma-stage" class="stage active">
    <div>
        <div class="era-title">Enigma Machine Era</div>
        <p class="prompt-text">Decoding... Press any key to continue.</p>
    </div>
</div>

<div id="dos-stage" class="stage">
    <div>
        <div class="era-title">DOS Era</div>
        <p class="prompt-text">C:\>LOADING TIMETRAVEL.EXE</p>
    </div>
</div>

<div id="win31-stage" class="stage">
    <div>
        <div class="era-title">Windows 3.1</div>
        <div style="width:300px;height:15px
